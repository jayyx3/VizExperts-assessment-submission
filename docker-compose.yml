version: '3.8'

services:
  # Python 3
  # The database service (MySQL)
  db:
    image: mysql:8.0
    container_name: res_uploader_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: uploader_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - uploader_net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # The backend service (Node.js)
  backend:
    build: ./backend
    container_name: res_uploader_backend
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=uploader_db
      - PORT=4000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - uploader_net

  # The frontend service (React)
  frontend:
    build: ./frontend
    container_name: res_uploader_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - uploader_net

volumes:
  db_data:

networks:
  uploader_net:
    driver: bridge
